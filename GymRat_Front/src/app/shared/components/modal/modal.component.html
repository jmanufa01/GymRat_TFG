<form class="w-full h-full bg-gradient-to-b from-violet-200 to-blue-400">
  <div
    *ngIf="!this.newRoutineView; else newRoutine"
    class="p-2 flex justify-between items-center"
  >
    <shared-button ngClass="w-16 h-8" mat-dialog-close buttonType="button"
      >Exit
    </shared-button>
    <h1 class="mr-2 text-xl font-bold text-center">
      {{ this.data.date | date : "longDate" }}
    </h1>
    <img
      class="w-10 h-10 hover:bg-gray-400 hover:cursor-pointer"
      src="assets/add.png"
      alt="add-icon"
      (click)="this.changeView()"
    />
  </div>

  <ng-template #newRoutine>
    <div class="p-2 flex justify-between items-center">
      <shared-button ngClass="w-16 h-8" mat-dialog-close buttonType="button">
        Exit
      </shared-button>
      <h1 class="text-xl font-bold text-center">
        {{ this.data.date | date : "longDate" }}
      </h1>
      <shared-button
        ngClass="w-12 h-10"
        buttonStyle="flex justify-center"
        (onButtonClick)="this.changeView()"
        ><img class="pt-1 w-8 h-8" src="assets/back-icon.png" alt="back-icon"
      /></shared-button>
    </div>
    <!-- TODO: Add exercises to routine -->

    <div class="h-4/5 grid grid-rows-2 p-4">
      <div class="h-16">
        <shared-button buttonType="button" (onButtonClick)="this.addExercise()"
          >Add Exercise
        </shared-button>
      </div>

      <div class="h-44 scrollable-div">
        <div *ngFor="let number of this.exercises">
          <h1>{{ number }}</h1>
        </div>
      </div>

      <shared-button ngClass="mt-12 h-16" buttonType="button">
        Confirm
      </shared-button>
    </div>
  </ng-template>
</form>
