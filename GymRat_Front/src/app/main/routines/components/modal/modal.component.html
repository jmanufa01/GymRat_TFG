<div
  class="w-full h-full bg-gradient-to-t from-pink-300/90 via-purple-300/90 to-indigo-400/90 backdrop-blur-sm"
>
  <section class="h-[90%] w-full" *ngIf="!this.newRoutineView; else newRoutine">
    <header class="p-2 flex justify-between items-center header-shadow">
      <shared-button
        class="w-16 h-8"
        buttonType="button"
        title="Exit Modal"
        (onButtonClick)="this.closeModal()"
        >Exit
      </shared-button>
      <h1 class="mr-2 text-xl font-bold text-center">
        {{ this.data.date | date : "longDate" }}
      </h1>
      <img
        class="w-10 h-10 hover:bg-gray-400 hover:cursor-pointer"
        src="assets/add.png"
        alt="add-icon"
        title="Add New Routine"
        (click)="this.changeView()"
      />
    </header>

    <div class="h-full flex flex-col scrollable-div">
      <routines-routine
        ngClass="mt-4"
        *ngFor="let routine of this.data.routines; index as i"
        [routine]="routine"
        [routineNumber]="i"
        (deleteEvent)="this.deleteRoutine($event.routine)"
      />
    </div>
  </section>

  <ng-template #newRoutine>
    <section ngClass="h-5/6 w-full flex flex-col">
      <header class="p-2 flex justify-between items-center">
        <shared-button
          class="w-16 h-8"
          buttonType="button"
          title="Exit Modal"
          (onButtonClick)="this.closeModal()"
        >
          Exit
        </shared-button>
        <h1 class="text-xl font-bold text-center">
          {{ this.data.date | date : "longDate" }}
        </h1>
        <shared-button
          class="w-12 h-10"
          buttonStyle="flex justify-center"
          title="Return to routines"
          (onButtonClick)="this.changeView()"
          ><img class="pt-1 w-8 h-8" src="assets/back-icon.png" alt="back-icon"
        /></shared-button>
      </header>
      <div class="h-full">
        <routines-routine
          class="h-full flex flex-col"
          [dialogRef]="this.dialogRef"
          (submitEvent)="this.addRoutine($event.routine)"
        />
      </div>
    </section>
  </ng-template>
</div>
