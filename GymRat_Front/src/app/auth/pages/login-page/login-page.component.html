<form
  class="mt-22 grid w-2/6 h-4/6 m-auto border rounded-md opacity-75 bg-image items-center drop-shadow-2xl md:w-4/6 transition-all duration-500 ease-in-out"
  [formGroup]="this.myForm"
  (ngSubmit)="this.login()"
>
  <h1 class="mx-6 text-6xl text-blue-700">Login</h1>
  <div>
    <p
      class="text-red-500 w-full text-center"
      [style]="{
        display: this.error ? 'block' : 'none'
      }"
    >
      Invalid username or password!
    </p>
  </div>

  <shared-input
    class="w-4/6 mx-6 h-12 justify-self-center"
    label="Username"
    inputType="text"
    inputPlaceholder="Username"
    ngDefaultControl
    formControlName="username"
    [inputclass]="this.error ? 'border-red-500' : ''"
  />
  <shared-input
    class="w-4/6 mx-6 mb-6 h-12 justify-self-center"
    inputType="password"
    label="Password"
    inputPlaceholder="Password"
    ngDefaultControl
    formControlName="password"
    [inputclass]="this.error ? 'border-red-500' : ''"
  />
  <div class="flex flex-col items-center">
    <shared-button class="w-5/6 h-10" buttonType="submit">Login</shared-button>
    <p class="mt-2 text-center">
      Don't have account?
      <a class="text-blue-700 hover:text-white" routerLink="/auth/register"
        >Sign up here</a
      >
    </p>
  </div>
</form>
