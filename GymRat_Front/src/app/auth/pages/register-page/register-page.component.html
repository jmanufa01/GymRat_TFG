<article
  class="w-3/6 h-4/6 grid m-auto mt-22 border rounded-md opacity-75 bg-image items-center drop-shadow-2xl md:flex md:flex-col md:h-[90%] md:w-4/6 transition-all duration-500 ease-in-out"
>
  <div class="flex justify-around md:items-center md:flex-col">
    <h1 class="mx-6 text-6xl text-blue-700">Register</h1>
    <shared-button
      class="w-32 h-22"
      buttonStyle="flex flex-row items-center justify-center"
      routerLink="/auth/login"
    >
      <img class="w-4 h-4" src="assets/back-icon.png" alt="backimg" />
      <p class="ml-2">Login</p>
    </shared-button>
  </div>

  <form
    class="h-full flex flex-col justify-around items-center"
    [formGroup]="this.registerForm"
    (submit)="this.register()"
  >
    <div
      id="fields-container"
      class="grid grid-cols-2 gap-8 md:grid-cols-1 md:gap-4"
    >
      <shared-input
        class="mx-6 h-12"
        inputType="text"
        label="Username"
        inputPlaceholder="Username"
        formControlName="username"
        ngDefaultControl
      />
      <shared-input
        class="mx-6 h-12"
        inputType="text"
        label="Email"
        inputPlaceholder="@example.com"
        formControlName="email"
        ngDefaultControl
        [inputclass]="this.emailError ? ' input-error' : ''"
        (keyUp)="this.onEmailChange()"
      />
      <shared-input
        class="mx-6 h-12"
        inputType="password"
        label="Password"
        inputPlaceholder="Password"
        formControlName="password"
        ngDefaultControl
        [inputclass]="this.passwordError ? ' input-error' : ''"
      />
      <div ngClass="flex flex-col items-center">
        <shared-input
          class="mx-6 h-12"
          inputType="password"
          label="Repeat Password"
          inputPlaceholder="Repeat Password"
          [inputclass]="this.passwordError ? ' input-error' : ''"
          (keyUp)="this.onConfirmPasswordChange($event)"
        />
      </div>

      <shared-input
        class="mx-6 h-12"
        inputType="date"
        label="Birth Date"
        inputPlaceholder="Birth Date"
        formControlName="birthDate"
        ngDefaultControl
      />
      <shared-input
        class="mx-6 h-12"
        inputType="number"
        label="Height"
        inputPlaceholder="Height"
        inputStep="0.1"
        formControlName="height"
        ngDefaultControl
      />
      <shared-input
        class="mx-6 h-12"
        inputType="number"
        label="Weight"
        inputPlaceholder="Weight"
        inputStep="0.1"
        formControlName="weight"
        ngDefaultControl
      />
      <shared-input
        class="mx-6 h-12"
        inputType="select"
        label="Gym Experience"
        inputPlaceholder="Gym Experience"
        [selectorTypes]="this.difficulties"
        formControlName="gymExperience"
        ngDefaultControl
      />
    </div>

    <p ngClass="text-red-500" *ngIf="this.error">
      {{ this.errorMessage }}
    </p>
    <shared-button class="w-5/6 h-10 mt-2">Register</shared-button>
  </form>
</article>
